seed: 42

# Models are instantiated using skrl's model instantiator utility
# https://skrl.readthedocs.io/en/latest/api/utils/model_instantiators.html
models:
  separate: True
  obs_list: ["prop", "tactile"]
  obs_stack: 4
  aux_list: []
  preprocess:
    normalise_prop: True
    binary_tactile: True

  encoder:
    method: "early"
    hiddens: [1024, 512, 256]
    activations: ["elu", "elu", "elu"]
    layernorm: True
    state_preprocessor: None # RunningStandardScalerDict

  policy:
    clip_log_std: True
    initial_log_std: 0
    min_log_std: -20.0
    max_log_std: 2.0
    hiddens: [128, 64]
    activations: ["elu", "elu", "identity"]
    
  value:
    hiddens: [128, 64]
    activations: ["elu", "elu", "identity"]

auxiliary_task:
  type: null #"reconstruction"
  memory_type: "vanilla" # "vanilla", "reduced_vanilla"
  tactile_only: True

  loss_weight: 0.003848660443975624
  learning_rate: 5.1284417117834764e-05
  last_n_obs: 4
  n_f: 0
  rl_per_aux: 4
  learning_epochs: 1
  mini_batches: 8
  clip_grad: False
  augment: False
  memory_size: 0
  pretrain: False 

# PPO agent configuration (field names are from PPO_DEFAULT_CONFIG)
# https://skrl.readthedocs.io/en/latest/api/agents/ppo.html
agent:
  optimise_encoder: True
  augment: False
  rollouts: 64
  learning_epochs: 16
  mini_batches: 32
  discount_factor: 0.99
  lambda: 0.95
  learning_rate: 4.647497787213112e-05
  # value_preprocessor: RunningStandardScaler
  # value_preprocessor_kwargs: null

  random_timesteps: 0
  learning_starts: 0
  grad_norm_clip: 1.0
  ratio_clip: 0.2
  value_clip: 0.2
  clip_predicted_values: True
  entropy_loss_scale: 0.0
  value_loss_scale: 1.0
  kl_threshold: 0
  rewards_shaper_scale: 0.01
  # logging and checkpoint
experiment:
  directory: "rebuttal"
  debug: 0
  upload_videos: 0 
  save_checkpoints: 1
  experiment_name: "bounce_tac_recon_seeded"
  tb_log: True
  wandb: 1
  wandb_kwargs: {
    "project": "isaac_lab",
    "group": "bounce_tac_recon_seeded",
    "entity": "my-phd",
    "name": "NULL",
  }

# Sequential trainer
# https://skrl.readthedocs.io/en/latest/api/trainers/sequential.html
trainer:
  num_eval_envs: 100
  max_global_timesteps_M: 200
  environment_info: "log"
