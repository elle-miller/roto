seed: 42

# Models are instantiated using skrl's model instantiator utility
# https://skrl.readthedocs.io/en/latest/api/utils/model_instantiators.html
models:
  separate: True
  obs_list: ["prop", "tactile"]
  obs_stack: 16
  aux_list: []
  preprocess:
    normalise_prop: True
    binary_tactile: True

  encoder:
    method: "early"
    hiddens: [1024, 512, 256]
    activations: ["elu", "elu", "elu"]
    layernorm: True
    state_preprocessor: None # RunningStandardScalerDict

  policy:
    clip_log_std: True
    initial_log_std: 0
    min_log_std: -20.0
    max_log_std: 2.0
    hiddens: [128, 64]
    activations: ["elu", "elu", "tanh"]
    
  value:
    hiddens: [128, 64]
    activations: ["elu", "elu", "identity"]

  auxiliary_task:
    type: "reconstruction"
    memory_type: "vanilla"
    tactile_only: False
    loss_weight: 0.0023480612317733755
    learning_rate: 5.912418571896837e-05
    n_f: 1
    last_n_obs: 16
    rl_per_aux: 4
    learning_epochs: 1
    mini_batches: 16
    clip_grad: False
    augment: False
    memory_size: 0
    pretrain: False

# PPO agent configuration (field names are from PPO_DEFAULT_CONFIG)
# https://skrl.readthedocs.io/en/latest/api/agents/ppo.html
agent:
  optimise_encoder: True
  augment: False
  rollouts: 64
  learning_epochs: 4
  mini_batches: 64

  discount_factor: 0.99
  lambda: 0.95
  learning_rate: 7.389385573178023e-05
  # value_preprocessor: RunningStandardScaler
  # value_preprocessor_kwargs: null

  random_timesteps: 0
  learning_starts: 0
  grad_norm_clip: 1.0
  ratio_clip: 0.2
  value_clip: 0.2
  clip_predicted_values: True
  entropy_loss_scale: 0.0
  value_loss_scale: 1.0
  kl_threshold: 0
  rewards_shaper_scale: 1.0
  # logging and checkpoint
  experiment:
    directory: "franka_find"
    experiment_name: "franka_find_recon_full_london_seeded"
    tb_log: 1
    wandb: 1
    wandb_kwargs: {
      "project": "isaac_lab",
      "group": "franka_find_recon_full_london_seeded",
      "name": "PTbR",
    }

# Sequential trainer
# https://skrl.readthedocs.io/en/latest/api/trainers/sequential.html
trainer:
  num_eval_envs: 100
  max_global_timesteps_M: 200
  environment_info: "log"
