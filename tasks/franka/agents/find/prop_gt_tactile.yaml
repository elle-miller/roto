seed: 42

# Models are instantiated using skrl's model instantiator utility
# https://skrl.readthedocs.io/en/latest/api/utils/model_instantiators.html
models:
  separate: True
  obs_list: ["prop", "gt", "tactile"]
  obs_stack: 1
  aux_list: []
  preprocess:
    normalise_prop: True
  encoder:
    method: "early"
    hiddens: [256, 128, 64]
    activations: ["elu", "elu", "elu"]
    state_preprocessor: RunningStandardScalerDict

  policy:
    clip_log_std: True
    initial_log_std: 0
    min_log_std: -20.0
    max_log_std: 2.0
    hiddens: [32, 32]
    activations: ["elu", "elu", "tanh"]
    
  value:
    hiddens: [32, 32]
    activations: ["elu", "elu", "identity"]

  auxiliary_task:
    type: null
    loss_weight: 1
    learning_rate: 1
    rl_per_aux: 1
    learning_epochs: 1
    mini_batches: 1
    clip_grad: False
    augment: False
    memory_size: 0
    pretrain: False

# PPO agent configuration (field names are from PPO_DEFAULT_CONFIG)
# https://skrl.readthedocs.io/en/latest/api/agents/ppo.html
agent:
  optimise_encoder: True
  augment: False
  rollouts: 64
  learning_epochs: 16
  mini_batches: 32

  discount_factor: 0.99
  lambda: 0.95
  learning_rate: 0.0001
  value_preprocessor: RunningStandardScaler
  value_preprocessor_kwargs: null

  random_timesteps: 0
  learning_starts: 0
  grad_norm_clip: 1.0
  ratio_clip: 0.2
  value_clip: 0.2
  clip_predicted_values: True
  entropy_loss_scale: 0.0
  value_loss_scale: 1.0
  kl_threshold: 0
  rewards_shaper_scale: 0.01
  # logging and checkpoint
  experiment:
    directory: "franka_touch"
    experiment_name: "concat_prop_gt_tactile"
    tb_log: True
    wandb: True
    wandb_kwargs: {
      "project": "isaac_lab",
      "group": "franka_touch_concat",
      "name": "PGT",
    }

# Sequential trainer
# https://skrl.readthedocs.io/en/latest/api/trainers/sequential.html
trainer:
  num_eval_envs: 16
  max_global_timesteps_M: 200
  environment_info: "log"
